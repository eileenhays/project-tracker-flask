<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <ul>
  {% for project in records %}
    <li><a href='/project?title={{ project[0] }}'> {{ project[0] }} </a>, Grade: {{ project[1] }}</li>
  {% endfor %}
  </ul>

</body>
</html>
